<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrapper">
      <section class="app-container">
        <div id="side-menu">
          <nav class="nav">
            <div id="mySidebar" class="sidebar">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >x</a
              >
              <a>Athens</a>
              <a>New York</a>
              <a>London</a>
              <a>Abu Dhabi</a>
              <a>Dubai</a>
              <a>Berlin</a>
              <a>Moscow</a>
              <a>Minsk</a>
              <a>Astana</a>
            </div>
            <div id="main-menu">
              <div class="app-logo">
                <img class="openbtn" src="./assets/logo.png" alt="logo" />
              </div>
              <img
                class="openbtn"
                onclick="openNav()"
                src="./assets/icons/menu.png"
                alt=""
              />
              <img
                class="map"
                onclick="openNav()"
                src="./assets/icons/map.png"
                alt=""
              />
            </div>
          </nav>
        </div>
        <div class="main-weather-section-left bg">
          <div class="top">
            <form action="">
              <div class="form-container">
                <button id="find" type="submit">
                  <img src="./assets/icons/search.png" alt="" />
                </button>
                <input id="search" type="text" placeholder="City name" />
              </div>
            </form>
            <img id="icon" src="#" alt="" />
            <h2 id="degree"></h2>
            <span id="celsius">℃</span> <span>|</span
            ><span id="fahrenheit">℉</span>
            <span id="weather"></span>

            <div class="general-info">
              <h2 id="city"></h2>
              <p id="date"></p>
            </div>
          </div>
        </div>

        <div class="main-weather-section-right">
          <div class="top"></div>
        </div>

        <script src="./main.js"></script>
      </section>
    </div>
  </body>
</html>
